<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stander Information</title>
</head>
<body>
    <h1>Stander Information</h1>
    <p id="stander-info">Loading...</p>

    <script>
        const standerID = window.location.pathname.split('/')[1]; // Hent standerID fra URL

        fetch(`http://localhost:3000/${standerID}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('stander-info').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('stander-info').innerHTML = "Failed to load data";
            });
    </script>
</body>
</html>
